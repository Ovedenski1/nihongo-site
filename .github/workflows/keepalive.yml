name: Keep Supabase Alive

on:
  schedule:
    - cron: "0 9 * * *" # every day at 09:00 UTC
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping keepalive endpoint
        run: |
          echo "Pinging keepalive endpoint"
          curl -sS -L --fail https://YOUR_DOMAIN.com/api/keepalive
